{% extends 'base.html' %}

{% block contenido %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <table class="table text-center">
                    <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo Licencia</th>
                        <th scope="col">Nombre Paquete</th>
                        <th scope="col">Caducidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for licencia in licencias %}
                        <tr>
                            <th scope="row">{{ licencia.id }}</th>
                            <td>{{ licencia.tipo_licencia }}</td>
                            <td>{{ licencia.nombre_paquete }}</td>
                            <td>{{ licencia.fecha_caducidad }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'home' %} " class="btn btn-danger w-25 font-weight-bold">Atras</a>
            </div>
        </div>
    </div>
{% endblock %}
